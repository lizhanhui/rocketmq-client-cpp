# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 4.1.0
      - name: Use Bazel (Windows only)
        if: matrix.os == 'windows'
        run: ./bazel.exe -h
      - name: Use Bazel
        if: matrix.os != 'windows'
        run: bazel -h
      - name: Compile Targets
        run: bazel build --remote_cache=http://${{ secrets.USER_NAME }}:${{ secrets.PASSWORD }}@47.253.54.230:9090 //...
      - name: Run Unit Test Cases
        run: bazel test --remote_cache=http://${{ secrets.USER_NAME }}:${{ secrets.PASSWORD }}@47.253.54.230:9090 //src/test/cpp/ut/...